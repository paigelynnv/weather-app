<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter City"
                class="form-control"
                id="city-input"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="search"
                class="btn btn-primary w-100"
              />
            </div>
          </div>
        </form>

        <h1 id="city">Doylestown</h1>

        <div class="location-details">
          <ul>
            <li>Friday 5:00pm <span id="time"></span></li>
            <li>Last updated: <span id="date"></span></li>
            <li id="discription">Sunny</li>
          </ul>
        </div>

        <div class="row">
          <div class="col-6">
            <div class="weather-details">
              <ul>
                <li>Humidity: <span id="humidity"></span></li>
                <li>Wind Speed: <span id="Wind"></span></li>
              </ul>
            </div>
          </div>

          <div class="weather-forecast" id="weather-forecast"></div>

          <div class="col-6">
            <div class="icon-temp">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="cloud image"
                id="icon"
              />
              <strong id="temperature"></strong>
              <span class="units"
                ><a href="#" id="celcius-link" class="active"> °C |</a>
                <a href="#" id="fahrenheit-link" class="active">°F</a></span
              >
            </div>
          </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
